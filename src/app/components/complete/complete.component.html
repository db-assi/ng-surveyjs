<div>
  <div class="intro">
    <br><br>
    <h1>Thank You, {{ result.first_name }}</h1>
    
    <h3>Below are your recommended articles. </h3>
    <div>
        <h4>You can also read more about the phases of menopause<a href='https://www.bia.care/blog/menopause-terms-explained' target='_blank'> here.</a></h4>
    </div>
    <h6></h6>
  </div>

  <div class="intro">
    <br><br><br>
    <h1 *ngIf="articles.length > 0"> Your Recommendations</h1>

    <div *ngFor="let article of articles; let i = index;">    
        <div class="panel-group">
            <div class="panel panel-default" id="resources">
              <div class="panel-heading clearfix resources-title">
                <h4 class="panel-title">
                  <a data-toggle="collapse" href="{{'#collapse'+i}}">{{ article.article_title }}<span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="float: right; color: dimgrey;"></span></a>
                </h4>
              </div>
              <div id="{{'collapse'+i}}" class="panel-collapse collapse">
                <div class="panel-body">

                    <h6>{{ article.article_desc }}</h6>
                      <h6>Read more about this symptom:</h6>
                    <div class="card" style="width:32rem; background-color: #B8DEF5; margin-bottom: 12px;">
                      <a href="{{ article.article_url }}" target="_blank"><img class="card-img-top" src="" alt="Card image cap" style="width:100%"></a>
                        <div class="card-body" style="margin: 12px;">
                            <h6 class="card-title" style="height: 54px; font-weight: 600;"><a href="{{ article.article_url}}" target="_blank"></a></h6>
                        </div>
                      </div>
                </div>
              </div>
            </div>
        </div> 
    </div>




  </div>









</div>
